<div class="wrap">
    <section class="form-gradient mb-5">

        <!--Form with header-->
        <div class="card">

            <!--Header-->
            <div class="header peach-gradient">

                <div class="row d-flex justify-content-center">
                    <h3 class="white-text mb-0 py-5 font-weight-bold">Create Notes</h3>
                </div>

            </div>
            <!--Header-->


            <form #userlogin="ngForm" (ngSubmit)="OnSubmit(userlogin.value)">
                <div class="card-body mx-4">
                    <div class="md-form">
                        <i class="fas fa-tag prefix grey-text"></i>
                        <input type="text" id="form106" class="form-control" name="title" ngModel>
                        <label for="form106">Subject</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-pencil-alt prefix grey-text"></i>
                        <textarea id="form107" class="md-textarea form-control" rows="5" name="notes" ngModel></textarea>
                        <label for="form107">Your Notes</label>
                    </div>


                    <!--Grid row-->
                    <div class="row d-flex align-items-center mb-3 mt-4">

                        <!--Grid column-->
                        <div class="col-md-12">
                            <div class="text-center">
                                <button type="button" class="btn btn-grey btn-rounded z-depth-1a">Save</button>
                            </div>
                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->
                </div>
            </form>


        </div>
        <!--/Form with header-->

    </section>
</div>
