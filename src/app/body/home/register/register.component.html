<div class="card" style="width: 20rem; margin-right: 25px; margin-top: 30px;">
    <h5 class="card-header info-color white-text text-center py-4">
        <div *ngIf="status == 1" class="alert alert-success" role="alert">
            User Registered Successfully
        </div>
        <div *ngIf="status == 2" class="alert alert-danger" role="alert">
            Email already registered, Please Login
        </div>
        <div *ngIf="status == 3" class="alert alert-danger" role="alert">
            Password needs atleast 8 characters
        </div>
        <div *ngIf="status == 4" class="alert alert-danger" role="alert">
            Password cannot be blank
        </div>
        <div *ngIf="status == 5" class="alert alert-danger" role="alert">
            Invalid Email Format
        </div>
        <div *ngIf="status == 6" class="alert alert-danger" role="alert">
            Name cannot be blank
        </div>
        <strong>Register</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
        <!-- Form -->
        <form class="text-center" style="color: #757575;" #userlogin="ngForm" (ngSubmit)="OnSubmit(userlogin.value)">
            <div class="md-form">
                <input required type="text" id="materialLoginFormEmail" class="form-control" name="name" ngModel>
                <label for="materialLoginFormEmail">Name</label>
            </div>
            <!-- Email -->
            <div class="md-form">
                <input required type="email" id="materialLoginFormEmail" class="form-control" name="emailid" ngModel>
                <label for="materialLoginFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input required type="password" id="materialLoginFormPassword" class="form-control" name="passwd" ngModel>
                <label for="materialLoginFormPassword">Password</label>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                        <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                    </div>
                </div>

            </div>

            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign up</button>

            <!-- Register -->
            <p>Already a member?
                <a routerLink="/">Login</a>
            </p>
            <div style="padding-top:15px "></div>


        </form>

    </div>

</div>
